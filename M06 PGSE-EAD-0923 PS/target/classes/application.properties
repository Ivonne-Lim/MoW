spring.application.name = M06 PGSE-EAD-0923 PS

server.port = 9090

spring.mvc.view.prefix = /WEB-INF/views/
spring.mvc.view.suffix = .jsp

## Database -- connect MySQL
spring.datasource.driver-class-name = com.mysql.cj.jdbc.Driver
spring.datasource.url = jdbc:mysql://localhost:3306/mydb(ead)
spring.datasource.username = root
spring.datasource.password = password

## JPA-Hibernate -- set dialect
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQLDialect
logging.level.org.hibernate.SQL = debug

## JPA-Hibernate -- set DDL-auto (create, update, create-drop or none) 
spring.jpa.hibernate.ddl-auto = none
spring.jpa.properties.hibernate.show_sql = true